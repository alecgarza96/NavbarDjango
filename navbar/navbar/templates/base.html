<!DOCTYPE html>
<html>
<head>
<style>
	ul {
		list-style-type: none;
		margin:  0;
		padding: 0;
		overflow:  hidden;
		background-color:  #333;
	}

	li {
		float:  left;
	}

	li a {
		display: block;
		color: white;
		text-align:  center;
		padding: 14px 16px;
		text-decoration: none;
	}

	li a:hover:not(.active) {
		background-color: #111;
	}

	.active {
		background-color: #BB86FC;
	}
</style>
</head>
<body>
	{% block nav %}
	<ul>
		<li>{% block nav-home %}<a class="active" href="{% url 'home' %}">Home</a>{% endblock %}</li>
		<li>{% block nav-contact %}<a href="{% url 'contact' %}">Contact</a>{% endblock %}</li>
		<li>{% block nav-about %}<a href="{% url 'about' %}">About</a>{% endblock %}</li>
	{% endblock %}
	</ul>
</body>
</html>
